<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 内嵌html -->
    <svg width="200px" height="200px" fill="red" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" ></circle>
    </svg>
    <!-- 背景图 -->
    <div class="svg_bg_img"></div>
    <!-- img标签引入 -->
    <img src="./circle.svg" width="100" height="100"/>

<style>
    .svg_bg_img {
        width: 100px;
        height: 100px;
        background: url('./circle.svg') no-repeat;
        background-size: 100px 100px;
    }
